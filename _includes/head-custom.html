<!-- cookie consent by Osano - https://cookieconsent.osano.com/download/-->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.css" />
<script src="https://cdn.jsdelivr.net/npm/cookieconsent@3/build/cookieconsent.min.js"></script>

<script>
function enableGA() {
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  if(!(window.doNotTrack === "1" || navigator.doNotTrack === "1" || navigator.doNotTrack === "yes" || navigator.msDoNotTrack === "1")) {
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  }
  {%- endif %}
}
function loadTwitterTimeline() {
  const existingScript = document.getElementById('twitterTimeline');
  if (!existingScript) {
    const script = document.createElement('script');
    script.src = 'https://platform.twitter.com/widgets.js';
    script.id = 'twitterTimeline';
    script.async = true
    document.body.appendChild(script);

    /*script.onload = () => {
      if (callback) callback();
    };*/
  }
}
</script>

<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  //container: document.getElementById("aio-cookie-consent"),
  "palette": {
    "popup": {
      "background": "#000"
    },
    "button": {
      "background": "#f1d600"
    }
  },
  "theme": "edgeless",
  "type": "opt-out",
  "content": {
    "href": "/legal/cookie-policy"
  },
  onInitialise: function (status) {
    var type = this.options.type;
    var didConsent = this.hasConsented();
    if (type == 'opt-out' && didConsent) {
      console.log("onInitialise consented");
      enableGA();
      loadTwitterTimeline();
    }
   },
   onStatusChange: function(status, chosenBefore) {
    var type = this.options.type;
    var didConsent = this.hasConsented();
    if (type == 'opt-out' && didConsent) {
      console.log("onStatusChange consented");
      enableGA();
      loadTwitterTimeline();
    }
    // TODO disable?
   },
   onRevokeChoice: function() {
    var type = this.options.type;
    var didConsent = this.hasConsented();
    if (type == 'opt-out' && didConsent) {
      console.log("onRevokeChoice");
      enableGA();
      loadTwitterTimeline();
    }
   }
})});
</script>

<script type="text/javascript">

</script>
