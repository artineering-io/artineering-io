<header class="masthead">
  <div class="wrap">
    {% assign page_image = page.image.header | default: page.image %}
    {% unless page_image %}
      {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" class="site-logo-img animated fadeInDown" alt="{{ site.title }}">
      {% endif %}
      {% if page.url == '/' %}
        <h1 class="site-title animated fadeIn">{{ site.title }}</h1>
      {% else %}
        <div class="site-title animated fadeIn">{{ site.title }}</div>
      {% endif %}
      <p class="site-description animated fadeIn" itemprop="description">{{ site.description }}</p>
    {% endunless %}
  </div>
</header><!-- /.masthead -->
